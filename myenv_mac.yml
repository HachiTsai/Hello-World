ame: myenv  
channels:  
  - conda-forge  
 # - defaults  
channel_priority: strict  
dependencies:  
  - python=3.11         # 指定 Python 版本  
  - numpy               # 核心套件  
  - pandas              # 核心套件  
  - scikit-learn        # 核心套件  
  - matplotlib          # 核心套件  
  - pyyaml              # YAML 支援  
  - sqlite              # SQLite  
  - nodejs              # Node.js (conda-forge 提供)  
  - jupyter             # Jupyter Notebook  
  - mkdocs              # MkDocs  
  - pip                 # 確保 pip 可用  
  - pip:  
      - backrefs==5.9                       # pip 套件  
      - editorconfig==0.17.1                # pip 套件  
      - flask==2.3.3                         # pip 套件  
      - gunicorn==21.2.0                    # pip 套件  
      - jsbeautifier==1.15.4                # pip 套件  
      - jupytext==1.17.2                    # pip 套件  
      - markdown-it-py==3.0.0               # pip 套件  
      - matplotlib==3.10.5                 # pip 套件  
      - mdit-py-plugins==0.4.2              # pip 套件  
      - mdurl==0.1.2                         # pip 套件  
      - mkdocs-jupyter==0.25.1               # pip 套件  
      - mkdocs-material==9.6.16             # pip 套件  
      - mkdocs-material-extensions==1.3.1    # pip 套件  
      - mkdocs-mermaid2-plugin==1.2.1        # pip 套件  
      - paginate==0.5.7                      # pip 套件  
      - pandocfilters==1.5.1                 # pip 套件  
      - pymdown-extensions==10.16.1          # pip 套件  
      - python-json-logger==3.3.0            # pip 套件  
      - rich==14.1.0                        # pip 套件  
      - scipy==1.16.1                       # pip 套件  
prefix: /opt/miniconda3/envs/myenv
